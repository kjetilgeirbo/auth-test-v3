name: Deploy to Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check for AWS Credentials
        id: check-aws-credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "❌ AWS credentials not found in GitHub secrets!"
            echo ""
            echo "Please add the following secrets to your repository:"
            echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Add these secrets:"
            echo "   - AWS_ACCESS_KEY_ID"
            echo "   - AWS_SECRET_ACCESS_KEY"
            echo ""
            echo "You can get these from your AWS IAM user or ask your AWS administrator."
            echo "For this project, use the github-actions-amplify IAM user credentials."
            exit 1
          else
            echo "✅ AWS credentials found in secrets"
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      
      - name: Deploy Backend
        env:
          CI: true
        run: npx ampx pipeline-deploy --branch main --app-id d2f3ythapsey9k
      
      - name: Verify amplify_outputs.json
        run: |
          if [ -f "amplify_outputs.json" ]; then
            echo "✅ Backend deployed successfully!"
            cat amplify_outputs.json
          else
            echo "❌ Backend deployment failed"
            exit 1
          fi